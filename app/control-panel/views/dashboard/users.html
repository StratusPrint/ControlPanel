<div ng-controller=" UsersCtrl as ctrl">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">All Users</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-th-list"></i> Users
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" datatable="" dt-options="ctrl.dtOptions" dt-columns="ctrl.cols" dt-instance="ctrl.dtInstance" class="dt-responsive table table-striped table-bordered table-hover"></table>
                
            </div>
            <!-- /.panel-body -->
        </div>
        <div>
            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlertIdx($index)">{{alert.msg}}</uib-alert>
            
        </div>
            <form name="registerUser" class="clearfix" role="form" ng-submit="register(_user)" ng-init="_user = {}" novalidate>
            <div class="panel panel-kashmir">
                <div class="panel-heading">
                    <i class="fa fa-plus-circle"></i> Add New User
                </div>
                <div class="panel-body">
                    <div class="form-group" show-errors>
                        <label for="name">Name</label>
                        <input autocomplete="off" name="name" ng-model="_user.name" type="text" class="form-control" placeholder="Please provide the name for the user" ng-minlength="5" />
                        <span ng-show="registerUser.name.$error.minlength" class="help-block">Name is too short. Must be at least 5 characters.</span>
                    </div>
                    <div class="form-group" show-errors>
                        <label for="email">Email</label>
                        <input autocomplete="off" name="email" ng-model="_user.email" type="email" class="form-control" placeholder="Please provide the name for the user" />
                        <span ng-show="registerUser.email.$error.email" class="help-block">That does not appear to be a valid e-mail address.</span>
                    </div>
                    <div class="form-group" >
                        <label >Admin Priviledges</label>
                        <div  class="checkbox">
                         <label><input autocomplete="off" name="admin" ng-model="_user.admin" type="checkbox" />Set as Admin</label>
                        </div>
                       
                       
                    </div>
                    
                   
                </div>
            </div>
            <button class="btn btn-primary pull-right" type="submit" ng-click="ctrl.reloadData()">Create new user</button>
        </form>


    </div>
</div>

    <modal title="Delete User" visible="showDeleteModal">
        <form role="form">
          <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <label for="email">Are you sure you want to delete user?</label>
        <button type="submit" ng-click="deleteUser()" class="btn btn-default">Yes</button>
    
    </modal>

   <modal title="Edit User" visible="showEditModal">
    <form role="form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </modal>

</div>
