<div ng-show="!user.isAuthenticated()" class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <div ng-show="error" class="alert alert-danger">
                    <i class="fa fa-exclamation-circle"></i> {{error}}
                </div>
                <form ng-submit="login(user)" role="form" ng-init="user = {}">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" name="email" ng-model="user.email" placeholder="E-mail" type="email" autofocus required="required" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password" ng-model="user.password" placeholder="Password" type="password" value="" required="required">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-success btn-block">Sign in</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
