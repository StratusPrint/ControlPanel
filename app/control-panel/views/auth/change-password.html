<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel">
            <span class="sp-logo"></span>
            <span class="sp-logo no-image">StratusPrint</span>
            <div class="panel panel-kashmir">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-key"></i> Change Password
                    </h3>
                </div>
                <div class="panel-body">
                    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"> {{alert.msg}}</uib-alert>
                    <form name="passwordChangeForm" ng-submit="updatePassword(profile)" role="form" ng-init="profile = {}">
                        <fieldset>
                            <div class="form-group" show-errors>
                                <label for="password">New Password</label>
                                <input name="password" ng-model="profile.password" type="password" class="form-control" placeholder="Enter new password (must be at least 8 characters long)" ng-minlength="8" ng-required="profile.password_confirmation" />
                                <span ng-show="passwordChangeForm.password.$error.minlength" class="help-block">Password is too short. Must be at least 8 characters.</span>
                                <span ng-show="passwordChangeForm.password.$error.required" class="help-block">Don't forget to add your new password.</span>
                            </div>

                            <div class="form-group" show-errors>
                                <label for="password_confirmation">Confirm New Password</label>
                                <input name="password_confirmation" ng-model="profile.password_confirmation" type="password" class="form-control" placeholder="Confirm new password" match="profile.password" ng-required="profile.password" />
                                <span ng-show="passwordChangeForm.password_confirmation.$error.match" class="help-block">Password does not match the previously entered one.</span>
                                <span ng-show="passwordChangeForm.password.$error.required" class="help-block">Don't forget to confirm your new password.</span>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Change Password</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
