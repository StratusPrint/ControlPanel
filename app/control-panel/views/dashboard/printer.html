<div id="printer" class="resource-page">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header flex-wrap flex-valign">
              Printer
            </h1>
        </div>
    </div>
	
	<!--Current Print Job Panel-->
    <div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading"><i class="fa fa-cog fa-spin"></i> Current Print Job</div>

				<div class="panel-body">
					<h4><i class="fa fa-tasks"></i> Current Progress</h4>
					<uib-progressbar class="progress-striped active" max="100" value="50" type="info"><i>50% Completed</i></uib-progressbar>
					<h4><i class="fa fa-hand-o-right"></i> Job Actions</h4>
					<div class="btn-group" role="printer-actions" style="margin-bottom: 10px;">
						<button disabled type="button" class="btn btn-default"><i class="fa fa-play"></i> Start</button>
						<button type="button" class="btn btn-default"><i class="fa fa-pause"></i> Pause</button>
						<button type="button" class="btn btn-default"><i class="fa fa-ban"></i> Cancel</button>
					</div>
					<h4><i class="fa fa-info-circle"></i> Job Information</h4>
					<ul class="list-group no-margin">
						<li class="list-group-item"><label class="no-margin">Created At:</label> April 16th, 2016 at 4:11 PM EST</li>
						<li class="list-group-item"><label class="no-margin">Status:</label> Printing</li>
						<li class="list-group-item"><label class="no-margin">File:</label> model.stl</li>
						<li class="list-group-item"><label class="no-margin">File Size:</label> 2.3 MB</li>
						<li class="list-group-item"><label class="no-margin">Estimated Print Time:</label> 3 Hours and 15 Minutes</li>
						<li class="list-group-item"><label class="no-margin">Elapsed Print Time:</label> 1 Hour and 12 Minutes</li>
						<li class="list-group-item"><label class="no-margin">Print Time Left:</label> 2 Hours and 2 Minutes</li>
						<li class="list-group-item"><label class="no-margin">Progress:</label> 33%</li>
					</ul>
				</div>
			</div>
		</div>
    </div>
</div>
