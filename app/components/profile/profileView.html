<navigation></navigation>

<div id="wrapper">
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">

        <h1 class="page-header"><img src={{user.image}} class="profilePic" alt="User Avatar" />
          <p>Welcome {{user.email}}</p>
        </h1>

        <button data-toggle="collapse" data-target="#passwordForm">Change Password</button>

        <div id="passwordForm" class="collapse">
          <form ng-submit="updateAccount(updateAccountForm)" role="form" ng-init="updateAccountForm = {}">
            <div>
              <div class="form-group">
                <label>Current password</label>
                <input type="text" name="text" ng-model="updateAccountForm.current_password">
              </div>

              <div class="form-group">
                <label>New password</label>
                <input type="text" name="text" ng-model="updateAccountForm.password">
              </div>

              <div class="form-group">
                <label>Confirm new password</label>
                <input type="text" name="text" ng-model="updateAccountForm.password_confirmation">
              </div>

            </div>
            <button type="submit">Update account</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
