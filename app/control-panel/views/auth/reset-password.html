<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel">
            <span class="sp-logo"></span>
            <span class="sp-logo no-image">StratusPrint</span>
            <div class="panel panel-kashmir">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-enevelope"></i> Reset Password
                    </h3>
                </div>
                <div class="panel-body">
                    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"> {{alert.msg}}</uib-alert>
                    <form ng-submit="requestPasswordReset(passwordResetForm)" role="form" ng-init="passwordResetForm = {}">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" name="email" ng-model="passwordResetForm.email" placeholder="Enter your e-mail address" type="email" autofocus required="required" />
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Request Password Reset</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
